<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulaire d'adhésion - 1001 Fêtes</title>
    <style>
        /* ... (styles CSS restants) ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulaire d'adhésion - 1001 Fêtes</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="civilite">Civilité :</label>
                <input type="radio" id="civilite_mme" name="civilite" value="Mme">
                <label for="civilite_mme">Mme</label>
                <input type="radio" id="civilite_m" name="civilite" value="M">
                <label for="civilite_m">M</label>
            </div>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
                <input type="submit" value="S'inscrire">
            </div>
        </form>
    </div>
</body>
</html>
